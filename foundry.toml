[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read-write", path = "./" }]
remappings = ["@openzeppelin/contracts=lib/openzeppelin-contracts/contracts", "foundry-devops/src=lib/foundry-devops/src"]

[profile.suppress]
assemblycreate = true

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
